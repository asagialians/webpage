<script> 
document.addEventListener("scroll", function () { 

if (window.pageYOffset > 200) { 
document.getElementById("top-menu").classList.add('fixed'); 
} else { 
document.getElementById("top-menu").classList.remove('fixed'); 
} 

var heightForContentExpansion = document.getElementById ('header').offsetHeight + document.getElementById ('left-panel').offsetHeight; 
if (window.pageYOffset > heightForContentExpansion) { 
document.getElementById("left-panel").style.display="none"; 
document.getElementById("content").style.width="100%"; 
} else { 
document.getElementById("left-panel").style.display="block"; 
document.getElementById("content").style.width="85%"; 
} 
});
